<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>FootBlog</title>
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/clean-blog.min.css')}}" rel="stylesheet">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      {% if not logged_in %}
        <a class="navbar-brand" href="{{url_for('home')}}">FootBlog</a>
      {% else %}
        <a class="navbar-brand" href="{{url_for('profile_page')}}">{{current_user.name}}
          <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp" class="rounded-circle" style="width: 30px; height: 30px;"
          alt="Avatar" /> -->
          <img src="/static/img/{{current_user.profile_pic}}" class="rounded-circle" style="width: 30px; height: 30px;"
          alt="" />
        </a>
      {% endif %}
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          {% if not logged_in %}
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('register')}}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('login')}}">Log in</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('forum')}}">Forum</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
          </li>
          {% if logged_in %}
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('profile_page')}}">My Profile</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Log out</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
